<mat-card>
   <h4 class="mb-3">Mes devis</h4>

  <table mat-table [dataSource]="quote" class="w-100">

    <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->



    <!-- id Column -->
    <ng-container matColumnDef="orderid">
      <th mat-header-cell *matHeaderCellDef> Reference </th>
      <td mat-cell *matCellDef="let element"  [ngClass]="{'make-gold':element.expired && element.generatedToInvoice == 0}" > {{element.reference}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Date génération </th>
      <td mat-cell *matCellDef="let element"  [ngClass]="{'make-gold':element.expired && element.generatedToInvoice == 0}" > {{element.dateQuote| date:'MMMM d, y'}}</td>
    </ng-container>

    <!-- price Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Durée </th>
      <td mat-cell *matCellDef="let element"  [ngClass]="{'make-gold':element.expired && element.generatedToInvoice == 0}" >{{element.duration}} </td>
    </ng-container>

    <!-- Status Column -->
    <ng-container matColumnDef="status">
         <th mat-header-cell *matHeaderCellDef> Exipiré </th>
         <td mat-cell *matCellDef="let element" [ngClass]="{'make-gold':element.expired && element.generatedToInvoice == 0}">

           {{element.expired}}

         </td>

       </ng-container>

    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef>  Généré en facture</th>
      <td mat-cell  *matCellDef="let element"  [ngClass]="{'make-gold':element.expired && element.generatedToInvoice == 0}" >
        <span  *ngIf="element.generatedToInvoice == 1 " > {{genereted}}</span>
        <span *ngIf="element.generatedToInvoice == 0 "> {{nongenereted}}

        </span>
      </td>
    </ng-container>


    <!-- Actions Column -->
    <ng-container matColumnDef="action">
         <th mat-header-cell *matHeaderCellDef> Action </th>
         <td mat-cell *matCellDef="let element">

            <a href="javascript:void" class="accent-color"  [routerLink]="['/account/quote-history', element.reference]">   <i class="material-icons">
               remove_red_eye
            </i></a>
         </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <!--<app-quote-history
    *ngFor="let book of quote"
    [dataSource]="book"
    (rate)="onRate({book: book, rating: $event})"></app-quote-history>-->

</mat-card>
