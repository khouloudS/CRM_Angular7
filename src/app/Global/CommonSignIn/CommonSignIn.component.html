
<form [formGroup] = "info" (ngSubmit)="login()">
  <div class="mb-4">
    <mat-form-field class="w-100">
      <input matInput type="email" placeholder="Email"formControlName="email"  required>
    </mat-form-field>
  </div>
  <div class="mb-4">
    <mat-form-field class="w-100">
      <input matInput type="password" placeholder="Password" formControlName="token" required>
    </mat-form-field>
  </div>
  <div class="mb-3">
    <mat-checkbox>Remember Me</mat-checkbox>
    <span fxFlex></span> <a [routerLink]="['/session/forgot-password']">Forgot Password?</a>
  </div>
  <button mat-raised-button color="accent" type="submit">Enregistrer</button>
  <p>Don't have an account? <a [routerLink]="['/session/signup']">Click here to create one</a></p>
<form>
